<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        //destructuring array
        {
            const names = ["eko", "kurniawan", "khannedy", "budi", "joko"];
            const [firstName, middleName, lastName,  ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others); //bentuk array
        }

        //destructuring object
        {
            const person = {
                firstName: "eko",
                lastName: "khannedy",
                address: {
                    street: "jalan belum ada",
                    city: "jakarta",
                    country: "indonesia",
                },
                hobby: "game",
                channel: "programmer",
            }

            const {firstName, lastName, address:{street, city, country}, ...others} = person;
            //address:{street, city, country} => bentuk nested object
            console.info(firstName);
            console.info(lastName);
            //console.info(address); //address akan not defined kerena nested object
            console.info(street);
            console.info(city);
            console.info(country);
            console.info(others); //bentuk object
        }

        //destructuring di function parameter (object)
        {
            function displayPerson({firstName, middleName, lastName}) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "eko",
                middleName: "kurniawan",
                lastName: "khannedy"
            }
            displayPerson(person);
        }

        //destructuring di function parameter (array)
        {
            function sum([first, second]) {
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }

        //default value (array)
        {
            const names = ["eko" ,"budi"];
            const [firstName, middleName = "kurniawan", lastName = "khannedy"] = names;

            console.info(firstName); // => eko
            console.info(middleName);// => budi
            console.info(lastName); // => khannedy
        }

        //default value (object)
        {
            const person = {
                firstName: "eko",
                lastName: "khannedy"
            }
            const {firstName, middleName = "kurniawan", lastName} = person;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        //penamaan variabel
        {
            const person = {
                firstName: "eko",
                lastName: "khannedy"
            }
            const {
                firstName: namaDepan, 
                middleName: namaTengah = "kurniawan", 
                lastName: namaBelakang} = person;

            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }

    </script>
</body>
</html>
