<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        //forIN => LEBIH COCOK DIGUNAKAN UNTUK OBJECT
        //object => property yg firstname
        const person = {
            firstName: "Eko",
            middleName: "Kurniawan",
            lastName: "Khannedy"
        };

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        const names = ["eko", "khurniawan", "khannedy"];
        for (const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }

    </script>
</body>
</html>
