<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function dalam function</title>
</head>
<body>
    <script>
        //nested function 
        function outer() {
            function inner() {
                console.log("inner function");
            }
            inner();
            inner();
        }
        outer();
        inner(); //error not defined
    </script>
</body>
</html>
