<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function default parameter</title>
</head>
<body>
    <script>

        function register(name, gender = "unknown") {
            console.info(name);
            console.info(gender);
        }
        register(); //undefined, unknown
        register("eko"); //eko, unknown
        register("eko", "male"); //eko, male
        register("eko", undefined); // eko, unknown
        register("eko", null); //eko, null

    </script>
</body>
</html>
