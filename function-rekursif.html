<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function rekursif</title>
</head>
<body>
    <script>

        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }
        console.info(factorial(7)); //5040


        //cara rekursif
        function factorialRekursif(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRekursif(value - 1);
            }
        }
        console.info(factorialRekursif(7)); //5040  

        factorialRekursif(5);
        // 5 * factorailRekursif(4)
        // 5 * 4 * factorailRekursif(3)
        // 5 * 4 * 3 * factorailRekursif(2)
        // 5 * 4 * 3 * 2 * factorailRekursif(1)
        // 5 * 4 * 3 * 2 * 1

    </script>
</body>
</html>
