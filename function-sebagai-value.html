<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function sebagai value</title>
</head>
<body>
    <script>

        function sayHello(name) {
            document.writeln(`<p>hello ${name}</p>`)
        }

        //cara pertama 
        sayHello("eko");

        //cara kedua
        const say = sayHello;
        say("budi");


        //function di parameter
        function giveMeName(callback) {
            callback("eko"); // sayHello("eko");
        }
        giveMeName(sayHello); // => hello eko
        giveMeName(say);// giveMeName(sayHello); => hello eko

    </script>
</body>
</html>
