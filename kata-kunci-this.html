<body>
    <script>

        console.info(this); //window
        function sample() {
            console.info(this); //window

            function inner() {
                console.info(this); //window
            }
        }
        sample();

        const person = {
            name: "eko",
            sayHello: function(value) {
                // console.info(this); //=> {name: eko, sayHello}
                console.info(`hello ${value} MyNAME is ${this.name}`);
            }
        };
        person.sayHello("budi");
        person.sayHello("jhon");

    </script>
