<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String</title>
</head>
<body>
    <script>

        const value1 = parseInt("1.1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p> ${sum} <p>`);
        document.writeln(`<p> ${parseFloat("1.1")} <p>`);
        document.writeln(`<p> ${Number("2")} <p>`);
        document.writeln(`<p> ${sum.toString()} <p>`);

        document.writeln(`<p> ${parseInt("s3alah")} <p>`); //NaN
        document.writeln(`<p> ${parseFloat("1.1eko")} <p>`); //js mengecek angka depannya => 1.1
        
        document.writeln(`<p> ${Number("1salah")} <p>`);//NaN
        document.writeln(`<p> ${Number("1.1eko")} <p>`);//NaN
        document.writeln(`<p> ${Number("salah")} <p>`);//NaN

        const first = Number("salah"); //NaN
        const totalNumber = first + 100;
        document.writeln(`<p> ${totalNumber} <p>`);//NaN

        document.writeln(`<p> ${isNaN(first)} <p>`);//true
        document.writeln(`<p> ${isNaN(100)} <p>`);//false
        document.writeln(`<p> ${isNaN(NaN)} <p>`);//true

    </script>
</body>
</html>
