<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional chaining</title>
</head>
<body>
    <script>
        //optional chainin 
        // berfungsi untuk menghindari adanya object yang berisikan undefined atau null karena bisa menyebabkan error
        const person = {
            address: {
                country: "indonesia" //ini ada isinya
            }
        };
        let country = person?.address?.country;
        // bacaaanya jika person itu tidak undefined atau null maka lanjut ke pengecekan address
        // jika address undefined atau null maka country akan berisikan null

        // if (person.address.country === undefined || person.address.country === null) {
        //     country = person.address.country;
        // }

        document.writeln('suksess');
        document.writeln(`<p>${country}</p>`);
        document.writeln('suksess');

    </script>
</body>
</html>
