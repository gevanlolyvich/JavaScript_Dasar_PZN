<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup confirm</title>
</head>
<body>
    <script>

        const masuk = confirm("anda yakin mau masuk");
        if (masuk) {
            const nama = prompt("masukan nama anda?");
            alert(`hello ${nama}`);
        } else {
            alert("bye bye");
        }

    </script>
</body>
</html>
